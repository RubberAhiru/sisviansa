<section>
    <h2>ABM Viandas</h2>
    <form action="../logica/controladorCliente.php" method="post">
      <fieldset>
        <input
          type="radio"
          name="TipoFormulario"
          class="form-check-input"
          value="alta"
          id="radioAlta"
          checked/>
        <label for="TipoFormulario">Alta</label>
        <input
          type="radio"
          name="TipoFormulario"
          value="baja"
          id="radioBaja"/>
        <label for="TipoFormulario">Baja</label>
        <input
        type="radio"
        name="TipoFormulario"
        value="modificar"
        id="radioModificar"/>
        <label for="TipoFormulario">Modificación</label>
      </fieldset>

      <fieldset>
        <legend>Agregar Vianda</legend>
        <div>
          <label for="text">Nombre</label>
          <br />
          <input type="text" id="nombre"  value="" />
          <br />
          <label for="text">Precio</label>
          <br />
          <input type="text" id="precioU" pattern="" value="" />
          <br />
          <label for="text">tiempo de preparación</label>
          <br />
          <input type="text" id="tiempo" pattern="" value="" />
          <br />
          <label>Contenido</label><br />
          <input
            type="text" id="ingrediente1" value="" placeholder="ingrediente 1"
          /><br/>
          <input
            type="text" id="ingrediente2" value="" placeholder="ingrediente 2"/><br />

        </div>
        <div>

          </fieldset>
        </div>
      </fieldset>
      <br />
      <fieldset id="bloqueAlta">
        <legend>Eliminar Vianda</legend>
        <div>
          <label for="id_vianda">ID vianda</label>
          <br />
          <input type="text" maxlength="18" id="antes" value="" />
        </div>
        <div>
          <fieldset class="img">
            <img src="assets/viandas/2.jpg" class="img">
          </fieldset>
        </div>
      </fieldset>
      <br />
      <fieldset id="bloqueBaja"> <!--style="display: none"-->
        <legend>Modificar Vianda</legend>
        <div>
            <label for="nom">Nombre</label>
            <br />
            <input type="text"  id="nom" value="" />
            <br />
            <label for="antes">antes</label>
            <br />
            <input type="text" id="ant"  value="" />
            <br>
            <label for="despues">despues</label>
            <br />
            <input type="text" id="desp"  value="" />
          </div>
          <div>
            <fieldset class="img">
              <img src="assets/viandas/2.jpg" class="img">
            </fieldset>
          </div>
        </fieldset>
        <br />
        <fieldset id="bloqueModificar" style="display: none">
      </fieldset>
